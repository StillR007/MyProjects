<meta charset="utf-8">
<script type="text/javascript">
	
	function raiseTheSum(i){
		summa = (summa + (summa * procent));
		document.write("через " + i + " лет сумма на вкладе будет составлять " + summa.toFixed(2) + "<br>");
	}

	var summa = +prompt("Введите сумму вклада");
	var procent = +prompt("Введите процент") / 100;
	var years = +prompt("Введите количество лет");
	for (var i = 1; i <= years; i++) {
		raiseTheSum(i);
	}

</script>
