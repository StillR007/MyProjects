<meta charset="utf-8">
<script type="text/javascript">
	
	function generateText(letters, length){
		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}

	function getRandomNumber(max){
		return Math.round(Math.random() * max);
	}

	function typing (texts, letters, length){
		while(true){
			alert(texts);
			var text = generateText(letters, length);
			var userText = prompt(text);
			if(userText == text){
				alert("Все верно!");
				break;
			} else
			alert("Вы допустили ошибки. Попробуйте еще раз")
		}
	}

	alert("Вас приветствует программа по обучению слепой печати");

	var texts = "Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.";
	typing(texts, ["ф", "а"], 15);
	alert("Вы перешли на новый уровень!");
	
	texts = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О.\n Запомните расположение пальцев. Повторяйте за мной";
	typing(texts, ["ы", "в"], 10);
	alert("Вы перешли на новый уровень!");

	
	texts = "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О.\nЗапомните расположение пальцев. Повторяйте за мной";
	typing(texts, ["о", "ж"], 10);
	alert("Вы успешно освоили всю программу!");
		
</script>
