{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div>
    <h2>{{ bb.title }} - {{ bb.price }}</h2>
    <p>{{ bb.content }}</p>
    <p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
    <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% empty %}
<h3>Никто еще не добавил объявление, будьте первым ;)</h3>
{% endfor %}
{% endblock %}
